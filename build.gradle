buildscript {
  repositories {
    jcenter()
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:7.4.0'
  }
}

allprojects {
  repositories {
    jcenter()
    google()
    maven { url "https://jitpack.io" }
    mavenLocal()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
